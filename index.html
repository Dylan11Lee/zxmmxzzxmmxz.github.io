<!DOCTYPE html> 
<html lang="en">
<head> 
<meta charset="UTF-8" />
<script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
<script src="https://bit.ly/raphael-212_js"></script>
<script src="game.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
<title>Game Of Life</title>
</head> 
<body>
<h1 class="text-primary">Game Of Life</h1>
<h2 class="text-primary">-----------Population simulator</h2>
<h3 class="text-primary">Black is live, white is dead.Add some(or Sheldon) then start, life will die because of low-population or overpopulation, dead can become alive again because it has exactly 3 lives around it.</h2>
<div id = "main" class = "container-fluid">
<form class="form-inline">
<div class = "form-group">
Number of Random Lifes to Add:<input id="num_lives_start" class = "form-control">Time in total:<select id="time_type" class = "form-control">	
																<option value ="5">5 Seconds</option>
																<option value ="10">10 Seconds</option>
																<option value ="15">15 Seconds</option>
																<option value ="20">20 Seconds</option>
																<option value ="25">25 Seconds</option>
																<option value ="30">30 Seconds</option>
																<option value="infinite">infinite</option>
															</select>
</div>
</form>
</div>
<button id = "add" class="btn btn-primary">Add</button>
<button id = "add_sheldon" class="btn btn-primary">Add Sheldon</button>  
<button id = "start" class="btn btn-primary">Start</button>
<button id = "stop" class="btn btn-primary">Stop</button>
<button id = "clear" class="btn btn-primary">Clear</button>
<div id = "stats">
<p class="text-success">Lives:<span id = "lives" class = "badge">0</span></p>
</div>
<div id = "drawing" class = "col-md-3 col-md-offset-3">
</div>
</body>
</html>
